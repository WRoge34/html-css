<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Josef Suk, Serenade, Op 6 - A Far Cry.mp3" type="audio/mpeg">
        <source src="Josef Suk, Serenade, Op 6 - A Far Cry.ogg" type="audio/ogg">
        <source src="Josef Suk, Serenade, Op 6 - A Far Cry.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio

            <a href="Josef Suk, Serenade, Op 6 - A Far Cry.mp3"> clique aqui para baixar arquivo mp3</a>
        </p>

        <h1></h1>
        
        



    </audio>
</body>
</html>
